<main>
    <div class="carousel slide" data-ride="carousel" id="carouselExampleSlidesOnly">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <form class="form-horizontal" style="width:50%;">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>SignUp</legend> <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="textinput">FirstName</label>
                            <div class="col-md-6">

                        </div>
                        <div class="form-group">

                            </div>
                        </div><!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="passwordinput">Password</label>
                            <div class="col-md-6">
                                <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-6">
