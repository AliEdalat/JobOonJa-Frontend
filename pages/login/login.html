<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../components/normalize.css">
    <link rel="stylesheet" href="../../components/header.css">
    <link rel="stylesheet" href="../../components/footer.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light header_bar">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><input class="header_text" type="text" placeholder="username"></li>
                <li><input class="header_text" type="password" placeholder="password"></li>
                <li><input class="header_text" type="submit">signup</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a class="navbar-brand" href="#"><img class="logo" src="../../assets/logo/logo%20v1.png"></a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/intellij-config.PNG" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="../../assets/intellij-config.PNG" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="../../assets/intellij-config.PNG" alt="New York" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</main>
<!-- Copyright -->
<footer class="footer-copyright text-center py-3 footer_text bg-dark footer_bar">تمامی حقوق این سایت متعلق به جاب‌اونجا می‌باشد ©
</footer>
</body>
</html>
