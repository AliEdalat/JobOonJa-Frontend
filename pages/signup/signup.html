<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../components/normalize.css">
    <link rel="stylesheet" href="../../components/header.css">
    <link rel="stylesheet" href="../../components/footer.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Login</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light header_bar">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a class="navbar-brand" href="#"><img class="logo" src="../../assets/logo/logo%20v1.png"></a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a class="header_text" href="#">خانه</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="row">
        <div class="col-7 shadow-sm">
            <div class="container">
            <form class="form-horizontal font" id="signup">
            <fieldset>
            <legend class="text-center">ثبت نام</legend>
            <div class="d-flex">
                <div class="form-group shadow-sm">
                    <label for="name" class="float-right"><b>نام</b></label>
                    <input class="form-control input-md" id="FirstName" name="firstinput" placeholder="نام" type="text" required>
                </div>
                <div class="form-group shadow-sm">
                    <label for="lastname" class="float-right"><b>نام خانوادگی</b></label>
                    <input class="form-control input-md" id="LastNmae" name="lastnametinput" placeholder="نام خانوادگی" type="text" required>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group shadow-sm">
                    <label for="username" class="float-right"><b>نام کاربری</b></label>
                    <input class="form-control input-md" id="textinput" name="textinput" placeholder="نام کاربری" type="text" required>
                </div><!-- Password input-->
                <div class="form-group shadow-sm">
                    <label for="password" class="float-right"><b>رمز</b></label>
                    <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="رمز" type="password"  required>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-group shadow-sm">
                    <label for="repeat" class="float-right"><b>تکرار رمز</b></label>
                    <input class="form-control input-md" id="Repeatinput" name="Repeatinput" placeholder="تکرار رمز" type="password"  required>
                </div>
                <div class="form-group shadow-sm">
                    <label for="title" class="float-right"><b>عنوان شغلی</b></label>
                    <input class="form-control input-md" id="Repeatinput" name="JobTitle" placeholder="عنوان شغلی" type="text" required>
            </div>
            </div>
            <div class="form-group shadow-sm">
                <label for="link" class="float-right"><b>لینک عکس</b></label>
                <input class="form-control input-md" id="Repeatinput" name="ProfileLink" placeholder="'لینک' عکس پروفایل" type="text" required>
            </div>
            <div class="form-group shadow-sm">
                <label for="bio" class="float-right"><b>بایو</b></label>
                <textarea class="form-control input-md" form="signup" name="Bio" placeholder="بیو"></textarea>
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="remember-me"> مرا به خاطر بسپار
                </label>
            </div>
            <div class="form-group shadow-sm">
                <input class="form-control input-md btn btn-primary" type="submit" required>
            </div>
            </fieldset>
            </form>
            </div>
        </div>
    </div>
    <div id="demo" class="carousel slide slideshow center-fit" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="image" src="../../assets/755-11.jpg" alt="ssh1">
            </div>
            <div class="carousel-item">
                <img class="image" src="../../assets/992-11.jpg" alt="ssh2">
            </div>
            <div class="carousel-item">
                <img class="image" src="../../assets/2304-11.jpg" alt="ssh3">
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <footer class="footer-copyright text-center py-3 footer_text bg-dark footer_bar text-muted">
        تمامی حقوق این سایت متعلق به جاب‌اونجا می‌باشد ©
        </footer>

    </div>
</main>
<!-- Copyright -->

<!-- </div> -->
</body>
</html>
